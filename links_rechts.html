<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>opdracht A links naar rechts</title>
</head>
<body>
	<button onclick="naarLinks()" class="button">naar links</button>
	<button onclick="naarRechts()" class="button">naar rechts</button>
	<button onclick="omhoog()" class="button">omhoog</button>
	<button onclick="omlaag()" class="button">omlaag</button>
	<button onclick="draaienRechts()" class="button">draaien rechts</button>
	<button onclick="draaienLinks()" class="button">draaien links</button>
	<div id="block">
		
	</div>
	<script>
		
		function naarLinks(){
			document.getElementById('block').style.left = 0 + "px";

		}
		function naarRechts(){
			document.getElementById('block').style.left = 400 + "px" ;
		}
		function omhoog(){
			document.getElementById('block').style.top = 0 + "px";
		}
		function omlaag(){
			document.getElementById('block').style.top = 150 + "px";
		}
		function draaienRechts(){
			document.getElementById("block").style.WebkitTransform = "rotate(180deg)"
		}
		function draaienLinks(){
			document.getElementById("block").style.WebkitTransform = "rotate(-180deg)"
		}

	</script>
	<style>
		#block{
			width: 250px;
			height: 250px;
			background-color: blue;
			margin-top: 25px;
			position: relative;
			left:;
			top:;
			transition: left 0.2s, right 0.2s,top 0.2s , transform 1s;
			-webkit-transform: rotate();
		}
		.button{
		}
	</style>
</body>
</html>
