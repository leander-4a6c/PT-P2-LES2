<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>programmeer technieken opdracht</title>
</head>
<body>
	<form id="form" onsubmit="return false;">
	    bedrag per stuk<input  type="text" id="userInput" />
	    <br>
	    Aantal<input type="text" id="userInput2"/>
	    <br>
	    <br>
	  	<input type="submit" onclick="totaalUitrekenen()" />
	</form>
	<p id="test"></p>

			document.getElementById('test').innerHTML = prijs;
		}

	</script>
